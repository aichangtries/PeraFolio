<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in â€” PeraFolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Favicons (generated by favicon.io placed in favicon_io/) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon_io/favicon.ico">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <!-- Windows tile / theme color -->
    <meta name="msapplication-TileColor" content="#7a2fff">
    <meta name="theme-color" content="#7a2fff">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <main class="auth-page">
    <div class="auth-wrapper">
      <a href="landing.html" target="_self"><img src="img/perafolio_logo.png" alt="PeraFolio Logo" class="logo-img"></a>
      <h1 class="auth-title">Sign in to your account</h1>

      <form id="signinForm" class="auth-card" novalidate>
        <div class="field">
          <input id="si-email" name="email" type="email" placeholder="Email address" required>
        </div>

        <div class="field">
          <input id="si-password" name="password" type="password" placeholder="Password" required>
        </div>

        <div class="row-between small">
          <label class="checkbox"><input type="checkbox" name="remember"> Remember me</label>
          <a class="muted" href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary">Sign In</button>

        <button type="button" id="googleSignIn" class="btn-ghost">
          <img src="img/google_icon.png" alt="" class="icon"> Sign in with Google
        </button>

        <p class="muted small">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
